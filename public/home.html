<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book_marketing</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

<body class="text-right">
  <!-- header -->
  <header class="py-4 shadow-sm ">
    <div class="container flex items-center justify-between">
      <!-- لوگو -->
      <a href="#">
        <img src="/img/logo.png" alt="" class="w-24">
      </a>


      <!-- نوارجستجو -->
      <div class="w-full max-w-xl relative flex">
        <span class="absolute left-4 top-2 text-lg text-sky-600">
          <i class="fas fa-search"></i>
        </span>
        <input type="text"
          class="w-full border border-sky-900 border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none" placeholder="جستجو">
        <button
          class="bg-sky-800 border border-sky-950 text-white px-8 rounded-r-md hover:bg-sky-600 hover:text-sky-300 transition">جستجو</button>
      </div>


      <!-- آیکون -->
      <div class="flex items-center space-x-4">
        <a href="#" class="text-center text-sky-600 hover:text-sky-400 no-underline transition relative">
          <div class="text-2xl">
            <i class="far fa-heart"></i>
          </div>
          <div class="text-xs leading-3">علاقه مندی ها</div>
          <span
            class="absolute right-0 top-1 w-5 h-5 rounded-full flex items-center justify-center bg-sky-600 text-white text-xs">8</span>
        </a>
        <a href="#" class="text-center text-sky-600 hover:text-sky-400 no-underline transition relative">
          <div class="text-2xl">
            <i class="fas fa-shopping-bag"></i>
          </div>
          <div class="text-xs leading-3">سبد خرید</div>
          <span
            class="absolute -right-3 top-1 w-5 h-5 rounded-full flex items-center justify-center bg-sky-600 text-white text-xs">8
          </span>
        </a>
        <a href="#" class="text-center text-sky-600 hover:text-sky-400 no-underline transition relative">
          <div class="text-2xl">
            <i class="far fa-user"></i>
          </div>
          <div class="text-xs leading-3">حساب کاربری</div>
          <span
            class="absolute right-0 top-1 w-5 h-5 rounded-full flex items-center justify-center bg-sky-600 text-white text-xs">8</span>
        </a>
      </div>
    </div>
  </header>
  <!-- header end -->
  
 
</body>

</html>
